sudo: required
dist: trusty
language: node_js
node_js:
 - 6.9.4

branches:
  only:
   - master
   

addons:
apt:
  sources:
   - google-chrome
  packages:
   - google-chrome-stable

before_install:
 - export CHROME_BIN=chromium-browser
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start

before_script:
 - npm install -g @angular/cli@1.5.0
 - npm install -g angular-cli-ghpages

cache:
  directories:
   - node_modules
   - $HOME/.nvm

script:
 - ng build --env=prod --base-href "https://arturczopek.github.io/santa-app/" -aot

after_success:
 - angular-cli-ghpages --no-silent --repo=https://GH_TOKEN@github.com/arturczopek/santa-app.git

env:
  global:
   - secure: ""

notifications:
  email: false
